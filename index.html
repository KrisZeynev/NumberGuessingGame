<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/image.png">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="styling">
    <h1>Number guessing game</h1>
    <p class="startText">Choose number between 0 - 100</p>
    <p class="startText">Enter a guess:</p>
    <input id="guessField"> 
    <input type="submit" id="submitBtn" class="buttons"> 
    <button id="restartBtn" class="buttons">Restart</button>
    <button id="giveAnswerBtn" class="buttons">Give me the answer</button>
    <h2 id="resultText"></h2>
    </div>    
    <script src="numguess.js"></script>
</body>
</html>
